plugins {
    id 'java'
}

group 'org.rootbr'
version '0.1-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.camunda.bpm', name: 'camunda-external-task-client', version: '1.2.2'
    compile 'com.sun.xml.bind:jaxb-impl:2.2.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
